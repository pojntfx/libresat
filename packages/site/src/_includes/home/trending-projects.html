<!-- Projects -->
<h4 class="ui horizontal divider header">
    <i class="chart line icon"></i>
    Trending Projects
</h4>

<div class="home__team__projects">
    <div class="home__team__projects__cards" id="{{include.id}}">
    </div>
</div>


<script>
    $(() =>
        $.getJSON("{{include.url}}", function (result) {
            $.each(result, function (i, { name, pushed_at, description, html_url }) {
                console.log()
                $(".home__team__projects__cards#{{include.id}}")
                    .append(`{% include home/project.html link="${html_url}" title="${name}" last-change='${new Date(pushed_at).toLocaleDateString("en-US")}' description="${description}" %}`);
            });
        })
    )           
</script>
