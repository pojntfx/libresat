<div class="ui borderless fixed menu
{% case page.url %}

navbar--overflow">

        <a href="{{ site.baseurl }}/" class="item {% if page.url == '/' %}active{% endif %}">
            <i class="home icon"></i>
            Home

        <a href="{{ site.baseurl }}/software.html" class="item {% if page.url == '/software.html' %}active{% endif %}">

        </a>
        <a href="{{ site.baseurl }}/hardware.html" class="item {% if page.url == '/hardware.html' %}active{% endif %}">
            <i class="microchip icon"></i>

        </a>
        <a href="{{ site.baseurl }}/network.html" class="item {% if page.url == '/network.html' %}active{% endif %}">
            <i class="globe icon"></i>
            Network

        <a href="{{ site.baseurl }}/docs.html" class="item {% if page.url == '/docs.html' %}active{% endif %}">

        <div class="right menu">
            <a href="{{ site.baseurl }}/blog.html" class="item {% if page.url == '/blog.html' %}active{% endif %}">

            </a>
