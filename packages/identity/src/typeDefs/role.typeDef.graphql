type Role {
  _id: String!
  apiVersion: String!
  metadata: RoleMetadata!
  spec: RoleSpec!
}

type Mutation {
  createRole(
    apiVersion: String!
    metadataName: String!
    metadataDescription: String!
    specSelector: String!
    specEmail: String!
    specSecret: String!
    specAccess: Access
  ): Organization!
}

type RoleMetadata {
  name: String!
  description: String!
}

type RoleSpec {
  selector: RoleSpecSelector! # ID of an organisation
  email: String!
  secret: String!
  access: [Access]!
}

type RoleSpecSelector {
  organization: String!
}

enum Access {
  READUSER
  WRITEUSER
  READCLOUD
  WRITECLOUD
  READCLUSTER
  WRITECLUSTER
  READHOST
  WRITEHOST
}
