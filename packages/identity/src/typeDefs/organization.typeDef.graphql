type Organization {
  _id: String!
  name: String!
  users: [User]
  roles: [Role]
}

type Mutation {
  createOrganization(name: String!): Organization!
  assignUserToOrganization(
    userId: String!
    organizationId: String!
  ): Organization
  assignRoleToOrganization(
    roleId: String!
    organizationId: String!
  ): Organization
}
