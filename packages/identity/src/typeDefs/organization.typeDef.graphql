type Organization {
  _id: String!
  name: String!
  users: [User]
  roles: [Role]
}

type Mutation {
  assignUserToOrganization(
    userId: String!
    organizationId: String!
  ): Organization
  assignRoleToOrganization(
    roleId: String!
    organizationId: String!
  ): Organization
  createOrganization(name: String!): Organization!
}

type Query {
  hello: String!
}
