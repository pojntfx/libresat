type Organization {
  _id: String!
  name: String!
  secret: String!
  roles: [Role]
}

type Mutation {
  createOrganization(name: String!, secret: String!): Organization
  updateOrganization(id: String!, name: String!, secret: String!): Organization
  deleteOrganization(id: String!): Organization
  deleteAllOrganizations: [Organization]
}

type Query {
  organization(id: String!): Organization
  organizations(filter: OrganizationFilterInput): [Organization]
}

input OrganizationFilterInput {
  _id: String
  name: String
}
