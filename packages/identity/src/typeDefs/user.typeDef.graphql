type User {
  _id: String!
  name: String!
  password: String!
  roles: [Role]
}

type Mutation {
  createUser(roleId: String!, name: String!, password: String!): User
  updateUser(name: String, password: String): User
  deleteUser: User
  deleteAllUsers: [User]
}

type Query {
  user(id: String!): User
  users(filter: UserFilterInput): [User]
}

input UserFilterInput {
  _id: String
  name: String
}
