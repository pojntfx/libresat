type User {
  _id: String!
  name: String!
  roles: [Role]
}

type Mutation {
  createUser(roleId: String!, name: String!): User
  updateUser(roleId: String!, userId: String!, name: String!): User
  deleteUser(roleId: String!, userId: String!): User
  deleteAllUsers: [User]
}

type Query {
  user(roleId: String!, id: String!): User
  users(filter: UserFilterInput): [User]
}

input UserFilterInput {
  _id: String
  name: String
}
