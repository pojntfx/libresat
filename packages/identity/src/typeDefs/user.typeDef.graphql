type User {
  _id: String!
  name: String!
  password: String!
  roles: [Role]
  scopes: [Scope]
}

type Mutation {
  assignRoleToUser(roleId: String!, userId: String!): User!
  createUser(name: String!, password: String!): User!
  auth(scopeId: String!, validRolesNames: [String!]!): User!
  updateUser(newName: String!, newPassword: String!): User!
}

type Query {
  users: [User]
  user(id: String!): User!
}
